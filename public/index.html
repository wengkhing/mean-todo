<!DOCTYPE>

<html ng-app="application">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
      html                    { overflow-y:scroll; }
      body                    { padding-top:50px; }
      #todo-list              { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script><!-- load angular -->
  <script src="controllers/main.js"></script>
  <script src="services/todos.js"></script>
  <script src="core.js"></script>
</head>
<body ng-controller="mainController">
  <div class="container">

    <!-- header and todo count -->
    <div class="jumbotron text-center">
      <h1>Hi I'm Todo-holic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- todo list -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        
        <!-- loop over todos in $scope.todos -->
        <div class="checkbox"
          ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
        </div>

      </div>
    </div>

    <!-- form to create todos -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>

          <div class="form-group">
            <input type="text" class="form-control input-lg text-center"
              placeholder="I want to buy a puppy that will love me forever"
              ng-model="formData.text">
          </div>

          <button type="submit"
            class="btn btn-primary btn-lg"
            ng-click="createTodo()">
            Add
          </button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
